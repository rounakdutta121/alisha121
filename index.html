<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALISHA | AI Healthcare Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --bg-dark: #020408;
            --tech-cyan: #06b6d4;
            --tech-indigo: #6366f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow-x: hidden;
            margin: 0;
        }

        .fixed-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            overflow: hidden;
        }

        .tech-glow {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(6, 182, 212, 0.1) 0%, 
                rgba(99, 102, 241, 0.05) 25%, 
                transparent 50%);
            animation: rotate-glow 20s linear infinite;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--tech-cyan), transparent);
            opacity: 0.2;
            top: -10%;
            animation: scan 8s linear infinite;
        }

        .fixed-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, var(--bg-dark) 0%, transparent 40%, transparent 60%, var(--bg-dark) 100%);
        }

        @keyframes rotate-glow {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { top: 110%; opacity: 0; }
        }

        .glass-panel {
            background: rgba(10, 15, 25, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .glow-cyan {
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.25);
        }

        .gradient-text {
            background: linear-gradient(135deg, #22d3ee 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .float {
            animation: float-anim 6s ease-in-out infinite;
        }

        @keyframes float-anim {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020408; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
<script type="importmap">

</html>
